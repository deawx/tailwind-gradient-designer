    String.prototype.capitalize = function () {
      return this.charAt(0).toUpperCase() + this.slice(1);
    }

    function gradientToClass(type, color, shade = null) {
      let html = `${type}-${color}`;

      if (store.state.settings.hasShades.includes(color)) {
        if (shade) {
          html += `-${shade}`;
        } else {
          return null;
        }
      };
      return html;
    }

    function currentToClasses(group, name) {
      const obj = store.state.gradients[group][name].classes;
      let html = '';

      for (const key in obj) {
        const item = obj[key];

        if (store.state.allowedColors.includes(item.color)) {
          html += `${key}-${item.color}`;
          let shade = ' ';
          const allowed_shade = store.state.settings.hasShades.includes(item.color);

          if (allowed_shade && item.shade) {
            shade = `-${item.shade} `;
          }
          html += shade;
        }
      }
      html += `bg-gradient-to-${store.state.gradients[group][name].direction}`;

      return html;
    }

    function currentToBackgrounds(group, name) {
      const obj = store.state.gradients[group][name].classes;

      let classes = {};
      for (const key in obj) {
        const item = obj[key];

        classes[key] = `bg-${item.color}`;

        if (store.state.settings.hasShades.includes(item.color)) {
          if (item.shade) {
            classes[key] += `-${item.shade}`;
          }
        }
      }
      return classes;
    }
